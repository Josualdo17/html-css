<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio</title>
</head>
<body>
    <h1> Tags em HTML </h1>
    <p> Em html 5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobror qual tag deverá utilizar em cada caso.</p>
    <ul>
        <abbr title="Parágrfos use a tag <p> ">  <li> Parágrafo </li></abbr>
        <abbr title="Títulos use a tag <h1> até <h6>"> <li> Títulos </li></abbr>
        <abbr title="Imagens use a tag <img>"><li> Imagens </li></abbr>
        <abbr title="Abreviacões use a tag <abbr>"><li> Abreviacões</li></abbr>
        <abbr title="Código fonte use a tag <code>"><li>Código Fonte </li></abbr>
        <abbr title="Listas numeradas use as tags <ol> e <li>"><li> Listas Numeradas</li></abbr>
        <abbr title="Listas com Demacarções use as tags <ul> e <li>"><li> Listas com Demacarções</li></abbr>

    </ul>
    
</body>
</html>
