<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<style>
    *{
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <h1>Teste de formul√°rios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
       <Fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="inome"> Nome </label>
            <input type="text" name="nome" id="inome"required maxlength="30" minlength="4" autocomplete="name">
           </p>
           <p>
            <label for="imail"> E-mail </label>
            <input type="email" name="mail" id="imail"required maxlength="30" autocomplete="email">
           </p>
           <p>
            <label for="itel"> Telefone </label>
             <input type="tel" name="tel" id="itel"required autocomplete="tel">
           </p>
           <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
           </p>
       </Fieldset>
    </form>
</body>
</html>
