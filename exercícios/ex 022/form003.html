<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<style>
    *{
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">
        <p><label for="inome"> Nome <input type="text" name="nome" id="inome" autocomplete="name" maxlength="30" minlength="4" placeholder="Nome" required></label></p>
        <p>
            <label for="imedia"> Média <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" placeholder="0 á 10 " required></label>
        </p>
        <p>
            <label for="iperiodo">Período Lectivo <input type="month" name="periodo" id="iperiodo"required></label>
        </p>
        <p>
            <label for="iprova">Dia da Prova <input type="date" name="prova" id="iprova"required></label>
        </p>
        <p>
            <label for="ihora">Hora da Prova <input type="time" name="hora" id="ihora"required></label>
        </p>
       <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">
       </p>

    </form>
    
</body>
</html>
