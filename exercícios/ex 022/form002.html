<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusuário"> Usuário:
                <input type="text" name="usuário" id="iusuário" required minlength="4" maxlength="12" placeholder="Nome de Usuário" autocomplete="username"> 
            </label>
        </p>
        <p>
            <label for="isenha"> Senha:
                <input type="password" name="senha" id="isenha"required minlength="4" maxlength="12" placeholder="minímo 8 caracteres" autocomplete="new-password">
            </label>
        </p>
              <p>
                <input type="submit" value="enviar"> 
                <input type="reset" value="limpar">  
        </p>
       
    </form>
</body>
</html>
